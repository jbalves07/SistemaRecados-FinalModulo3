<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema de Recados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 ms-0 bg-dark overflow-hidden d-flex">
                    <img id="imagem" src="./assets/home.jpg" class="img-fluid" alt="..." />
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <div class="position-absolute top-50">
                        <h5>CRIAR CONTA</h5>
                        <form class="col">
                            <div class="input-group">
                                <div class="col-6 mb-9">
                                    <input type="text" class="form-control" id="name" placeholder="Username" />
                                </div>
                                <div class="col-6"><br /></div>
                                <div class="col-6 mt-3">
                                    <input type="password" class="form-control" id="pass" placeholder="Password" />
                                </div>
                                <div class="col-6"><br /></div>
                                <div class="col-6 mt-3">
                                    <input type="password" class="form-control" id="bispass" placeholder="Repeat Password" />
                                </div>
                                <div class="col-12"></div>
                                <div class="col-9 mt-3">
                                    <button id="registerUser" type="button" class="col-9 align-items-center btn btn-success">CRIAR CONTA AGORA</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./js/newUser.js"></script>
    </body>
</html>
