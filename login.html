<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema de Recados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 ms-0 overflow-hidden d-flex">
                    <img id="imagem" src="./assets/home.jpg" class="img-fluid" alt="..." />
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <div class="position-absolute top-50">
                        <h5>ENTRAR NO SISTEMA DE RECADOS</h5>
                        <form class="row g-3">
                            <div class="input-group mb-3">
                                <div class="col-6">
                                    <label id="labelPass" class="visually-hidden" for="name ">Usu√°rio</label>
                                    <input type="text" class="form-control g-0" id="name" placeholder="Username" value="" required />
                                </div>
                                <div class="col-6">
                                    <label id="labelPass" class="visually-hidden" for="pass ">Senha</label>
                                    <input type="password" class="form-control g-0" id="pass" placeholder="Password" value="" required />
                                </div>
                            </div>
                            <div>
                                <button id="enter" type="button" class="btn btn-success d-grid gap-2 col-12 mx-auto">ENTRAR</button>
                                <p>
                                    <a href="./newUser.html" id="saveUser">CRIAR CONTA</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./js/newUser.js"></script>
        <script src="./js/login.js"></script>
    </body>
</html>
