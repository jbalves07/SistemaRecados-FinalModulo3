<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema de Recados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body class="p-3">
        <div class="g-3">
            <div class="d-flex flex-row mb-3">
                <h4 class="d-flex">Meus recados</h4>
                <div class="input-group-btn d-flex">
                    <button type="button" class="btn btn-danger" id="excluir" onclick="logoff()">LOGOFF</button>
                </div>
            </div>
            <form class="row g-3">
                <div class="col-4">
                    <input type="text" class="form-control" id="description" placeholder="Descrição" value="" required />
                </div>
                <div class="col input-group">
                    <input type="text" class="form-control" id="details" placeholder="Detalhamento" value="" required />
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-primary" id="salvar">SALVAR</button>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Detalhamento</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody id="recados"></tbody>
            </table>
            <!-- Modal Editar Recado -->
            <div class="modal fade" id="editJob" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel">Deseja sua editar sua tarefa?</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <input id="editDescription" type="text" class="form-control" placeholder="Descrição" aria-label="Descrição" aria-describedby="basic-addon1" value="" required />
                                    </div>
                                    <div class="col">
                                        <input id="editDetails" type="text" class="form-control" placeholder="Detalhamento" aria-label="Detalhamento" aria-describedby="basic-addon1" value="" required />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="saveEdit" type="button" class="btn btn-success" data-bs-dismiss="modal">Salvar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Excluir Recado -->
            <div class="modal fade" id="eraseJob" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Deseja excluir sua tarefa?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">Essa ação é irreversível!</div>
                        <div class="modal-footer">
                            <button id="eraser" type="button" class="btn btn-danger" data-bs-dismiss="modal">Excluir</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Me arrependi!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./js/login.js"></script>
        <script src="./js/home.js"></script>
    </body>
</html>
